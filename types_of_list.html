<!DOCTYPE html>
<html>
  <head><title>Types of lists in HTML</title> </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
        <li>Idly</li>
        <li>Dosa</li>
        <li>Vada</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Chapathi</li>
        <li>Puri</li>
        <li>Upma</li>
    </ol>
    <h1>Nested Lists</h1>
    <ol>
        <li>Milk<ol>
            <li>Boost</li>
            <li>Horlicks</li>
            <li>Complan</li>
        </ol></li>
    </ol>
    <h1>List Definition</h1>
    <dl>
        <dt>Python</dt>
        <dd>It is a programming language</dd>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
    </dl>
  </body>
</html>
