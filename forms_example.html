<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
            border: 1px solid #000;
        }
        td {
            padding: 10px;
        }
        td.label {
            text-align: right;
            font-weight: bold;
            width: 40%;
        }
        td.input {
            text-align: left;
            width: 60%;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 90%;
            padding: 5px;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form action="#" method="post">
    <table>
        <tr>
            <td class="label">Enter your full name:</td>
            <td class="input"><input type="text" name="fullname" required></td>
        </tr>

        <tr>
            <td class="label">Enter your password:</td>
            <td class="input">
                <input type="password" name="password" minlength="6" required>
            </td>
        </tr>

        <tr>
            <td class="label">Enter your age:</td>
            <td class="input"><input type="number" name="age" min="1" max="100"></td>
        </tr>

        <tr>
            <td class="label">Date of Birth:</td>
            <td class="input"><input type="date" name="dob"></td>
        </tr>

        <tr>
            <td class="label">Email Address:</td>
            <td class="input"><input type="email" name="email" required></td>
        </tr>

        <tr>
            <td class="label">Gender:</td>
            <td class="input">
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
        </tr>

        <tr>
            <td class="label">Skills:</td>
            <td class="input">
                <input type="checkbox" name="skills[]" value="DSA"> DSA
                <input type="checkbox" name="skills[]" value="AI"> AI
                <input type="checkbox" name="skills[]" value="ML"> ML
                <input type="checkbox" name="skills[]" value="Java"> JAVA
            </td>
        </tr>

        <tr>
            <td class="label">Country:</td>
            <td class="input">
                <select name="country">
                    <option value="">--Select--</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                    <option value="Russia">Russia</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Others">Others</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="label">Address:</td>
            <td class="input"><textarea name="address" rows="4"></textarea></td>
        </tr>

        <tr>
            <td colspan="2" class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
